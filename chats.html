<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Clone</title>
    <script language="javascript">
        function time(){
         var time= new Date();
             document.getElementById("now").innerHTML=time.getHours()+":"+time.getMinutes();
            setInterval("time()",1000);
         }
             </script>

</head>
<body onload="time()">

    <div class="status-bar">
        <div class="status-bar__column">
            <span>KT</span>
            <!-- Wifi Icon -->
            <i class="fas fa-wifi"></i></div>
        <div class="status-bar__column">
            <span><span id="now"></span></span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <!-- Battry Icon -->
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- Lightning Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">1</span>
                    <i class="fas fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__setting"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>


    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <a href="https://www.google.co.kr/" target="_blank">
                <span><i class="fas fa-search fa-lg"></i></span>
            </a>
            <a href="#">
                <span><i class="far fa-comment-dots fa-lg"></i></span>
            </a>
            <a href="https://www.youtube.com/watch?v=YeRAiRlV-Rc" target="_blank">
                <span><i class="fas fa-music fa-lg"></i></span>
            </a>
            <a href="setting.html">
                <span><i class="fas fa-cog fa-lg"></i></span>
            </a>
            <span class="setting_al"></span>
        </div>
    </header>


    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component__chat">
                <div class="user-component__column">
                    <img src="https://images.mypetlife.co.kr/content/uploads/2019/09/06144600/zach-reiner-YVpr0OdSUe0-unsplash-1024x683.jpg" class="user-component__avatar__sm">
                    <div class="user-component__text">
                        <div class="user-component__time">
                            <h4 class="user-component__title">
                                냥
                            </h4>
                            <span class="user-component__time-now">
                                13:34
                            </span>                    
                        </div>
                        <div class="subtitle-box">
                            <h6 class="user-component__subtitle">츄르 어디다 뒀냐?</h6>
                            <div class="badge">1</div>  
                        </div>
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>  
        </a>
        
    </main>
    
    <div id="no-mobile">
        <span>Your screen is too big.</span><span>윈도우창의 가로를 짧게 줄여주세요.</span>
    </div>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
</body>
</html>
