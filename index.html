<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
    <script language="javascript">
        function time(){
         var time= new Date();
             document.getElementById("now").innerHTML=time.getHours()+":"+time.getMinutes();
            setInterval("time()",1000);
         }
             </script>

</head>
<body onload="time()">

    <div class="status-bar">
        <div class="status-bar__column">
            <span>KT</span>
            <!-- Wifi Icon -->
            <i class="fas fa-wifi"></i></div>
        <div class="status-bar__column">
            <span><span id="now"></span></span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <!-- Battry Icon -->
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- Lightning Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
        <p class="welcome-header__text">
            If you have a Kokoa Account,<br/>log in with your email or phone number.
        </p>
    </header>

    <form id="login-form" action="friends.html" method="get">
        <label for="email_label"></label>
        <input name="ID" required type="email" id="email_label" placeholder="Email or phone number"/>
        
        <label for="password_label"></label>
        <input name="PW" required type="password" id="password_label" placeholder="Password"/>
    
        <input type="submit" value="Log In"/>
        <input type="submit" value="Sign Up"/>
        
        <div>
            <a href="#">Find Kokoa Account or Password</a>
        </div>
    </form>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
</body>
</html>
