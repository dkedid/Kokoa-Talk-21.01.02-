<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="music.css">
  </head>


  <body>
    <div class="content-box">
      <div class="play-list-box">
        <i class="fas fa-times fa-lg"></i>
        <div class="play-list-box__title"><span>Playlist</span></div>
        <div class="patch"> </div>
      </div>

      <div class="main-song-box">
        <img class="main-song-box__img"src="https://w.namu.la/s/95d769b628834c9382c8b226a3d027fc6e819007017f52a2a75c0cd5eef643706640d4470d1c2971ebb2930bf02cb746d2dab2e7633eb93980cf57c8048dcbca4af592416d32f65dea5aea36e768e0010fee459f7fe9c2364ec1ba29b28ed12649e419baa971169258f1fa00035270f0">
        <div class="main-song-box__text">
          <div class="main-song-box__title">I'm going to need you</div>
          <div class="main-song-box__subtitle"><span>by L:uda</span></div>
        </div>
      </div>

      <div class="button-box">
        <div class="button-box__play">
          <i class="fas fa-play-circle"></i>
          <span>Play</span>
        </div>
        <div class="button-box__icons">
          <div class="button-box__icon">
            <i class="fas fa-heart"></i>
          </div>
          <div class="button-box__icon">
            <i class="fas fa-plus"></i>
          </div>
        </div>
      </div>





      <div class="sub-song-box">
        <div class="sub-song-box__column">
          <div class="sub-song-box__img"><img class="sub-song-box__img"src="https://w.namu.la/s/95d769b628834c9382c8b226a3d027fc6e819007017f52a2a75c0cd5eef643706640d4470d1c2971ebb2930bf02cb746d2dab2e7633eb93980cf57c8048dcbca4af592416d32f65dea5aea36e768e0010fee459f7fe9c2364ec1ba29b28ed12649e419baa971169258f1fa00035270f0"></div>
          <div class="sub-song-box__text">
            <div class="sub-song-box__title">
              <i class="fas fa-music fa-0.5x"></i>
              <span>I'm going to need you</span>
              <div class="motion-box">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
              </div>
            </div>
            <div class="sub-song-box__sub-title">
              <span>by L:uda</span>
            </div>
          </div>
        </div>


        <div class="sub-song-box__column">
          <div class="sub-song-box__img"><img class="sub-song-box__img"src="https://cdnweb01.wikitree.co.kr/webdata/editor/202101/11/img_20210111214324_553ca594.webp"></div>
          <div class="sub-song-box__text">
            <div class="sub-song-box__title">
              <span>Flipped</span>
            </div>
            <div class="sub-song-box__sub-title">
              <span>by L:uda</span>
            </div>
          </div>
        </div>


        <div class="sub-song-box__column">
          <div class="sub-song-box__img"><img class="sub-song-box__img"src="https://images.chosun.com/resizer/H8eMNV_UzaKV6Jfx_ZplNlAO7Po=/616x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/CQ7VW6Y5EFH3LD3E2W56BVY7BU.jpg"></div>
          <div class="sub-song-box__text">
            <div class="sub-song-box__title">
              <span>Iridescent Waltz</span>
            </div>
            <div class="sub-song-box__sub-title">
              <span>by L:uda</span>
            </div>
          </div>
        </div>

        <div class="sub-song-box__column">
          <div class="sub-song-box__img"><img class="sub-song-box__img"src="https://image.aladin.co.kr/product/24938/33/cover500/c982832308_1.jpg"></div>
          <div class="sub-song-box__text">
            <div class="sub-song-box__title">
              <span>Merry-go-around</span>
            </div>
            <div class="sub-song-box__sub-title">
              <span>by HISAISHI JOE</span>
            </div>
          </div>
        </div>





    </div>

  </body>
</html>
