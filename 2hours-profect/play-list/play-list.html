<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Zoodasa - Playlist!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="play-list.css">
  </head>
  <body>
    <div class="box">
        <div class="playlist-box">
            <div class="playlist-box__status">
                <i class="fas fa-chevron-left fa-2x"></i>
                <i class="fas fa-search fa-2x"></i>
            </div>
            <div class="playlist-box__title-song">
                <a href="https://www.youtube.com/watch?v=vc686dWSZiQ"><img class="playlist-box__title-song__img" src="https://yt3.ggpht.com/ytc/AAUvwnh2aNDS3ZOGk4MIXF9IUSX32D_ARhbgnJoKeqoJyA=s88-c-k-c0x00ffffff-no-rj"></a>
                <div class="title-song__text">
                    <a href="https://www.youtube.com/watch?v=vc686dWSZiQ"><div class="title-song__text-title">Zoodasa Playlist</div></a>
                    <div class="title-song__text__subtitle"></div>
                </div>
                <div class="title-song__btn">
                    <a class="title-song__btn__border" href="#">
                        <i class="fas fa-random"></i>
                        <span>shuffle</span>
                    </a>
                    <div class="title-song__btn__like">
                        <i class="fas fa-heart"></i>
                        <span class="title-song__btn__like-text">2,776,985</span>
                    </div>
                </div>

            </div>

            <div class="playlist-box__subtitle-song">
                <a class="music-now" target="_blank" href="https://www.youtube.com/watch?v=WWd2ZxToFUY">
                    <div class="subtitle-song__column">
                        <div class="subtitle-song__column-content">
                            <img class="subtitle-song__column__img" src="https://i1.sndcdn.com/avatars-000711611791-4tixlv-t500x500.jpg">
                            <div class="subtitle-song__text">
                                <div class="subtitle-song__text__title">Hello!</div>
                                <div class="subtitle-song__text__subtitle">ROLE MODEL</div>
                            </div>
                        </div>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </a>

                <a class="music-now" target="_blank" href="https://www.youtube.com/watch?v=-E-_IRJU5w0">
                    <div class="subtitle-song__column">
                        <div class="subtitle-song__column-content">
                            <img class="subtitle-song__column__img" src="https://upload.wikimedia.org/wikipedia/en/8/8b/Conan_Gray_-_Maniac.png">
                            <div class="subtitle-song__text">
                                <div class="subtitle-song__text__title">Maniac</div>
                                <div class="subtitle-song__text__subtitle">Conan Gray</div>
                            </div>
                        </div>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </a>

                <a class="music-now" target="_blank" href="https://www.youtube.com/watch?v=dTwj7PhpY9M">
                    <div class="subtitle-song__column">
                        <div class="subtitle-song__column-content">
                            <img class="subtitle-song__column__img" src="https://img1.daumcdn.net/thumb/R720x0.q80/?scode=mtistory2&fname=http%3A%2F%2Fcfile6.uf.tistory.com%2Fimage%2F999205395CDA7A3A1BC6AA">
                            <div class="subtitle-song__text">
                                <div class="subtitle-song__text__title">Painkiller</div>
                                <div class="subtitle-song__text__subtitle">Ruel</div>
                            </div>
                        </div>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </a>

                <a class="music-now" target="_blank" href="https://www.youtube.com/watch?v=4NRXx6U8ABQ">
                    <div class="subtitle-song__column">
                        <div class="subtitle-song__column-content">
                            <img class="subtitle-song__column__img" src="https://img.discogs.com/ujJto7ZOGvUY8jR6hKOKKH8cMic=/fit-in/600x593/filters:strip_icc():format(jpeg):mode_rgb():quality(90)/discogs-images/R-14752961-1580918235-5355.jpeg.jpg">
                            <div class="subtitle-song__text">
                                <div class="subtitle-song__text__title">Blinding Lights</div>
                                <div class="subtitle-song__text__subtitle">The Weeknd</div>
                            </div>
                        </div>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </a>
                
                <a class="music-now" target="_blank" href="https://www.youtube.com/watch?v=fuWTcmjnEGY">
                    <div class="subtitle-song__column">
                        <div class="subtitle-song__column-content">
                            <img class="subtitle-song__column__img" src="https://blog.kakaocdn.net/dn/cKGfEu/btqBNj30nam/eyy9gLRETxU5a0f4HOKI6k/img.jpg">
                            <div class="subtitle-song__text">
                                <div class="subtitle-song__text__title">Drive It Like You Stole It</div>
                                <div class="subtitle-song__text__subtitle">Sing Street</div>
                            </div>
                        </div>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </a>
            </div>



            <div class="playlist-box__playbar">
                <div class="playlist-box__playbar__text">
                    <div class="playlist-box__playbar____title">Hello!</div>
                    <div class="playlist-box__playbar____subtitle">ROLE MODEL</div>
                </div>
                <div class="playlist-box__playbar__btn">
                    <a class="playlist-box__playbar__btn-i" href="#"><i class="fas fa-chevron-left fa-2x"></i></a>
                    <a class="playlist-box__playbar__btn-i" href="#"><i class="fas fa-play fa-2x"></i></a>
                    <a class="playlist-box__playbar__btn-i" href="#"><i class="fas fa-chevron-right fa-2x"></i></a>
                </div>
            </div>
        </div>




        <div class="song-box">
            <div class="song-box__status">
                <i class="fas fa-chevron-left fa-2x"></i>
                <i class="fas fa-search fa-2x"></i>
            </div>

            <div class="song-box__song">
                <img class="song-box__song__img" src="https://upload.wikimedia.org/wikipedia/en/thumb/8/8b/Conan_Gray_-_Maniac.png/220px-Conan_Gray_-_Maniac.png"/>
                <div class="song-box__text">
                    <div class="song-box__title">Maniac</div>
                    <div class="song-box__subtitle">Conan Gray</div>
                </div>



                <div class="song-box__motion">
                    <div class="sbox"></div>
                    <div class="sbox"></div>
                    <div class="sbox"></div>
                    <div class="sbox"></div>
                    <div class="sbox"></div>
                    <div class="sbox"></div>
                    <div class="sbox"></div>
                    <div class="sbox"></div>
                    <div class="sbox"></div>
                    <div class="sbox"></div>
                </div>




                <form class="song-box__form">
                    <div class="song-box__form-time">
                        <span>1:14</span>
                        <span>1:56</span>
                    </div>
                    <input type="range">
                </form>
            </div>

            <div class="song-box__playbar">
                <a class="song-box__playbar__btn-i" href="#"><i class="fas fa-exchange-alt fa-lg"></i></a>
                <div class="song-box__playbar__big-border">
                    <a class="song-box__playbar__btn-i"  href="#"><i class="fas fa-angle-double-left fa-2x"></i></a>
                    <div class="song-box__playbar__border">
                        <a class="song-box__playbar__btn-i"  href="#"><i class="fas fa-play fa-2x"></i></a>
                    </div>
                    <a class="song-box__playbar__btn-i"  href="#"><i class="fas fa-angle-double-right fa-2x"></i></a>
                </div>
                <a class="song-box__playbar__btn-i"  href="#"><i class="fas fa-random fa-lg"></i></a>
            </div>
        </div>
    </div>
  </body>
</html>
