<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
    <script language="javascript">
        function time(){
         var time= new Date();
             document.getElementById("now").innerHTML=time.getHours()+":"+time.getMinutes();
            setInterval("time()",1000);
         }
             </script>

</head>
<body onload="time()">

    <div class="status-bar">
        <div class="status-bar__column">
            <span>KT</span>
            <!-- Wifi Icon -->
            <i class="fas fa-wifi"></i></div>
        <div class="status-bar__column">
            <span><span id="now"></span></span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <!-- Battry Icon -->
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- Lightning Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__notification">1</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__setting"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>


    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friend's Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://i.pinimg.com/236x/37/4c/26/374c260bcb5ad7b64cada28de721d52d.jpg" class="user-component__avatar__xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Beth Harmon</h4>
                    <!--<h6 class="user-component__subtitle">Never forget who you are</h6>-->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>  
        
        <!--channel-->
        <div class="friends-screen__chanel">
            <div class="friends-screen__chanel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://i.pinimg.com/236x/37/4c/26/374c260bcb5ad7b64cada28de721d52d.jpg" class="user-component__avatar__xl">
                    <div class="user-component__text">
                        <h4 class="user-component__title">Beth Harmon</h4>
                        <!--<h6 class="user-component__subtitle">Never forget who you are</h6>-->
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>  

        </div>
    </main>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
</body>
</html>
