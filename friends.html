<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
    <script language="javascript">
        function time(){
         var time= new Date();
             document.getElementById("now").innerHTML=time.getHours()+":"+time.getMinutes();
            setInterval("time()",1000);
         }
             </script>

</head>
<body onload="time()">

    <div class="status-bar">
        <div class="status-bar__column">
            <span>KT</span>
            <!-- Wifi Icon -->
            <i class="fas fa-wifi"></i></div>
        <div class="status-bar__column">
            <span><span id="now"></span></span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <!-- Battry Icon -->
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- Lightning Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">1</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__setting"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>


    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <a href="https://www.google.co.kr/" target="_blank">
                <span><i class="fas fa-search fa-lg"></i></span>
            </a>
            <a href="https://www.youtube.com/watch?v=YeRAiRlV-Rc" target="_blank">
                <span><i class="fas fa-music fa-lg"></i></span>
            </a>
            <a href="setting.html">
                <span><i class="fas fa-cog fa-lg"></i></span>
            </a>
            <span class="setting_al"></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friend's Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://w.namu.la/s/95d769b628834c9382c8b226a3d027fc6e819007017f52a2a75c0cd5eef643706640d4470d1c2971ebb2930bf02cb746d2dab2e7633eb93980cf57c8048dcbca4af592416d32f65dea5aea36e768e0010fee459f7fe9c2364ec1ba29b28ed12649e419baa971169258f1fa00035270f0" class="user-component__avatar__xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Luda Lee</h4>
                    <!--<h6 class="user-component__subtitle">Never forget who you are</h6>-->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>  
        

        <!--channel-->
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://www.asiaherald.co.kr/paper/data/news/images/2018/05/207_L_1525758902.png" class="user-component__avatar__sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title--not-bold">SCATTER LAB</h4>
                        <!--<h6 class="user-component__subtitle">Never forget who you are</h6>-->
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="channel-color">1</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div> 
            
            <div class="user-component">
                <div class="user-component__column">
                    <img src="http://dhcdn.design.co.kr/cms/img/2019/06/M.1560146038.4928.3.jpg" class="user-component__avatar__sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title--not-bold">Netflix</h4>
                        <!--<h6 class="user-component__subtitle">Never forget who you are</h6>-->
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="channel-color">2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div> 
        </div>
    </main>

    <div id="splash-screen">
        <i class="fas fa-comment">
            <span class="splash-screen-text1">Koko</span>
            <span class="splash-screen-text2">a</span>
        </i>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big.</span><span>윈도우창의 가로를 짧게 줄여주세요.</span>
    </div>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
</body>
</html>
