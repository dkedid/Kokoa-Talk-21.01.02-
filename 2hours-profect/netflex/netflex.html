<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Netflex</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="netflex.css">
  </head>
  <body>
    <header class="alt-header">
        <div class="alt-header__column fa-2x">
            <i class="fas fa-bars"></i>
        </div>
        <div class="alt-header__column">
            <span class="main_title">Netflex</span>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-user fa-lg"></i>
        </div>
        
    </header>


    <div class="today-content-box">
        <img class="today-content-box__img" src="https://s29288.pcdn.co/wp-content/uploads/2020/12/queens-gambit-poster.jpg">

        <div class="search-text-box">
            <form class="search-text">
                <input type="text" placeholder="search content">
            </form>
        </div>
    </div>

                
    <div class="content">
        <div class="content-box">
            <div class="content-box__title">
                <span>Today contents</span>
            </div>
            <div class="content-box__content">
                <img class="content-box__content__img" src="https://upload.wikimedia.org/wikipedia/en/thumb/8/8c/Princess_Mononoke_Japanese_poster.png/220px-Princess_Mononoke_Japanese_poster.png">
                <div class="content-box__column-box">
                    <div class="content-box__column">
                        <div class="content-box__column__title">
                            <span>Princess Mononoke</span>
                            <div class="content-box__column__star">
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                                <i class="far fa-star fa-xs"></i>
                            </div>
                        </div>
                        <div class="content-box__column__genre">Fantasy, Adventure</div>
                        <div class="content-box__column__like">    
                            <i class="far fa-thumbs-up fa-lg"></i>
                            <i class="fas fa-thumbs-down"></i>
                            <i class="fas fa-plus"></i>
                        </div>
                    </div>
                    <div class="content-box__column"></div>
                    <div class="content-box__column"></div>
                </div>
            </div>
        </div>

        <div class="top-box">
            <div class="top-box__title">
                <span>Top Rated</span>
            </div>
            <div class="top-box__column">
                <div class="top-box__contents">
                    <img class="top-box__top__img" src="https://m.media-amazon.com/images/M/MV5BNDU1YWJkMDAtYmY1NS00OTNlLWI5OWItYjNjNzFkODQzOWYzXkEyXkFqcGdeQXVyNjEwNTM2Mzc@._V1_UX182_CR0,0,182,268_AL_.jpg">
                    <span>Sweet Home</span>
                    <div class="top-box__column__star">
                        <i class="fas fa-star fa-xs"></i>
                        <i class="fas fa-star fa-xs"></i>
                        <i class="fas fa-star fa-xs"></i>
                        <i class="fas fa-star fa-xs"></i>
                        <i class="fas fa-star fa-xs"></i>
                    </div>
                </div>
                
                <div class="top-box__contents">
                    <img class="top-box__top__img" src="https://m.media-amazon.com/images/M/MV5BMjhiMzgxZTctNDc1Ni00OTIxLTlhMTYtZTA3ZWFkODRkNmE2XkEyXkFqcGdeQXVyNzkwMjQ5NzM@._V1_UY268_CR5,0,182,268_AL_.jpg">
                    <span>Breaking Bad</span>
                    <div class="top-box__column__star">
                        <i class="fas fa-star fa-xs"></i>
                        <i class="fas fa-star fa-xs"></i>
                        <i class="fas fa-star fa-xs"></i>
                        <i class="fas fa-star fa-xs"></i>
                        <i class="fas fa-star fa-xs"></i>
                    </div>
                </div>
                <div class="top-box__contents">
                    <img class="top-box__top__img" src="https://resizing.flixster.com/4MrL62heb7yBgBt8zllSeqNZxg4=/206x305/v2/https://flxt.tmsimg.com/assets/p7825626_p_v10_af.jpg">
                    <span>Inception</span>
                    <div class="top-box__column__star">
                        <i class="fas fa-star fa-xs"></i>
                        <i class="fas fa-star fa-xs"></i>
                        <i class="fas fa-star fa-xs"></i>
                        <i class="fas fa-star fa-xs"></i>
                        <i class="fas fa-star fa-xs"></i>
                    </div>
                </div>
            </div>
            
        </div>


        <div class="tangled-box">
            <div class="tangled-box__title">Popular Scene & Music</div>
            <div class="tangled-box__content">
                <img class="tangled-box__img" src="https://i.pinimg.com/564x/2b/6e/5f/2b6e5f3894ee2ad8c0161b6e5f2ae773.jpg">
                <div class="tangled-box__text">
                    <div class="tangled-box__text__title">Tangled - I see the light</div>
                    <div class="tangled-box__text__subtitle"> - All those days watching from the windows<br/>
                        All those years outside looking in<br/>
                        All that time never even knowing ...<br/></div>
                </div>
            </div>
        </div>

    </div>


    
  </body>
</html>
